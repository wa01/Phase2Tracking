  xMin: -0.25
  xNbins: 200
  xTitle: 'y modulo 1.5mm [mm]'
  yMax: 25
  yMin: 0
  yTitle: 'cluster width'
widthVsModY250:
  baseCuts: 'tof<12.5&&pabs>0.3'
  histogramTitle: 'Width vs. y % 2.5 cm'
  mType23:
    display: false
  mType25:
    display: false
  profile: true
  variable: 'clusterSize:floatMod(10*localPos.y(),25)/10.'
